<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>新規登録</title>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h1>新規登録</h1>
            <form id="signup-form">
                <input type="text" id="username" placeholder="ユーザー名" required>
                <input type="email" id="email" placeholder="Eメール" required>
                <input type="password" id="password" placeholder="パスワード" required>
                <input type="password" id="confirm-password" placeholder="パスワード確認" required>
                <button type="submit">登録</button>
            </form>
            <p>アカウントをお持ちの方は <a href="login.html">ログイン</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
